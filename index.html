<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a5c9a2d43.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/force.css" media="screen">
    <link rel="icon" type="image" href="assets/img/icon/favicon.png">
    <title>Jogo da Forca</title>
</head>
<body>
    <element accessKey = "single_character">
    <div id="count"></div>
    <div class="container">
        <div id="image"></div>
        <div id="secret-word"></div>

        <div id="keyboard">
            <div class="keys">
                <button id="key-A" onclick="chosenLetterVerification('A')">A</button>
                <button id="key-B" onclick="chosenLetterVerification('B')">B</button>
                <button id="key-C" onclick="chosenLetterVerification('C')">C</button>
                <button id="key-D" onclick="chosenLetterVerification('D')">D</button>
                <button id="key-E" onclick="chosenLetterVerification('E')">E</button>
                <button id="key-F" onclick="chosenLetterVerification('F')">F</button>
                <button id="key-G" onclick="chosenLetterVerification('G')">G</button>
                <button id="key-H" onclick="chosenLetterVerification('H')">H</button>
                <button id="key-I" onclick="chosenLetterVerification('I')">I</button>
            </div>
            <div class="keys">
                <button id="key-J" onclick="chosenLetterVerification('J')">J</button>
                <button id="key-K" onclick="chosenLetterVerification('K')">K</button>
                <button id="key-L" onclick="chosenLetterVerification('L')">L</button>
                <button id="key-M" onclick="chosenLetterVerification('M')">M</button>
                <button id="key-N" onclick="chosenLetterVerification('N')">N</button>
                <button id="key-O" onclick="chosenLetterVerification('O')">O</button>
                <button id="key-P" onclick="chosenLetterVerification('P')">P</button>
                <button id="key-Q" onclick="chosenLetterVerification('Q')">Q</button>
                <button id="key-R" onclick="chosenLetterVerification('R')">R</button>
            </div>
            <div class="keys">
                <button id="key-S" onclick="chosenLetterVerification('S')">S</button>
                <button id="key-T" onclick="chosenLetterVerification('T')">T</button>
                <button id="key-U" onclick="chosenLetterVerification('U')">U</button>
                <button id="key-V" onclick="chosenLetterVerification('V')">V</button>
                <button id="key-W" onclick="chosenLetterVerification('W')">W</button>
                <button id="key-X" onclick="chosenLetterVerification('X')">X</button>
                <button id="key-Y" onclick="chosenLetterVerification('Y')">Y</button>
                <button id="key-Z" onclick="chosenLetterVerification('Z')">Z</button>
                <button id="btnRestart">
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
        </div>

        <div id="tip"></div>
        <!--inicio modal-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                    </div>
                    <div class="modal-body" id="modalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="location.reload()">Recome√ßar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- final modal -->
    </div>
    <script src="assets/js/force.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
